<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Crop Image</title>
    <style>
        body {
            background: linear-gradient(135deg, #e8f5e9, #f1f8e9);
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #2e7d32;
            margin-bottom: 20px;
        }

        .upload-area {
            border: 3px dashed #81c784;
            border-radius: 15px;
            padding: 40px 20px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            background: #f1f8e9;
            border-color: #4caf50;
        }

        .upload-icon {
            font-size: 3rem;
            color: #81c784;
            margin-bottom: 15px;
        }

        .btn {
            background: #388e3c;
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin: 10px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #2e7d32;
            transform: scale(1.05);
        }

        .btn-secondary {
            background: #757575;
        }

        .btn-secondary:hover {
            background: #616161;
        }

        #imagePreview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì§ Upload Crop Image</h1>

        <form action="/scan_crop" method="POST" enctype="multipart/form-data">
            <input type="file" id="fileInput" name="file" accept="image/*" style="display: none;" required>

            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">üìÅ</div>
                <h3>Click to select image</h3>
                <p>Supported formats: JPG, JPEG, PNG</p>
            </div>

            <img id="imagePreview" alt="Image preview">

            <div>
                <button type="submit" class="btn">üåø Scan Image</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">‚Üê Back</a>
            </div>
        </form>
    </div>

    <script>
        // Image preview functionality
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        // Drag and drop functionality
        const uploadArea = document.querySelector('.upload-area');

        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.style.background = '#e8f5e9';
        });

        uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            this.style.background = '';
        });

        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            this.style.background = '';

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                document.getElementById('fileInput').files = files;

                // Trigger change event
                const event = new Event('change');
                document.getElementById('fileInput').dispatchEvent(event);
            }
        });
    </script>
</body>
</html>
